<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/main.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="user-info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user-img">
        <h1 class="user-name">Jessica Randall</h1>
        <span class="user-location">London, United Kingdom</span>
        <span class="user-bio">"Front-end developer and avid reader."</span>
      </div>
      <div class="user-social">
        <a class="social-link" href="https://github.com/DevXtianM">GitHub</a>
        <a class="social-link" href="https://www.frontendmentor.io/profile/DevXtianM">Frontend Mentor</a>
        <a class="social-link" href="https://www.linkedin.com/in/christianaijem/" >LinkedIn</a>
        <a class="social-link" href="#">Twitter</a>
        <a class="social-link" href="#">Instagram</a>
      </div>
    </div>


    <div class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DevXtianM" target="_blank">DevXtianM</a>.
    </div>


</body>
</html>
