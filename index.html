<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/main.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
<main>
    <section class="card">
      <header class="user-info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user-img">

        <span class="user-location">London, United Kingdom</span>
        <span class="user-bio">"Front-end developer and avid reader."</span>
      </header>

      <nav class="user-social">
        <ul>
          <li><a href="https://github.com/DevXtianM">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/profile/DevXtianM">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/in/christianaijem/">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </section>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DevXtianM" target="_blank">DevXtianM</a>.
    </footer>
</main>

</body>
</html>
